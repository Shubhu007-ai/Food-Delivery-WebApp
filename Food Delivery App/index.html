<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Delivery App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div id="navbar-container"></div>
    
    <div class="main-content-wrapper">
        <main id="app-content">
            <!-- Filter buttons will be rendered here dynamically -->
            <div id="category-filters" class="category-filters"></div>
            <!-- Food grid will be rendered here -->
            <div id="food-grid-container" class="food-grid"></div>
        </main>
    </div>

    <button id="back-to-top-btn" title="Go to top">
        <i class="fas fa-arrow-up"></i>
    </button>

    <!--Cart Button -->
    <button id="fixed-cart-btn" class="nav-link cart-link" data-page="cart" title="View Cart">
        <i class="fas fa-shopping-cart"></i> <span id="fixed-cart-count">0</span>
    </button>

    <script type="module" src="main.js"></script>
</body>
</html>
